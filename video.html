<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Video Tag</title>
</head>
<body>
    <h2>Video from my PC</h2>
    <video controls src="assets/video.mp4" width="400px" height="300px"></video>

    <h2>Video from youTube</h2>
