<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Table</title>
    <link rel="shortcut icon" href="assets/table.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h2>A simple demo table</h2>
    <table>
        <caption>A Salary Sheet</caption>

        <header>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </header>


        <main>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>founder Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckebarg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
        </main>


        <footer>
            <tr>
                <td colspan="3">
                    Total
                </td>
                <td>$4600</td>
            </tr>
        </footer>
    </table>
</body>
</html>
