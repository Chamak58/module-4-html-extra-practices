<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling Contest</title>
    <link rel="stylesheet" href="/tasks css/task-2.css">
</head>
<body>
    <h3>A feedback form of your story</h3>
    <form>
        <label for="text">Your Story:
            <br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </label>
        <br>
        <label for="select">Comment:
            <select name="" id="">
                <option value="">Excellent</option>
                <option value="Very Good">Very Good</option>
                <option value="">Good</option>

            </select>
        </label>
        <br>
        <label for="Submit">
            <button>Submit</button>
        </label>
    </form>
</body>
</html>
